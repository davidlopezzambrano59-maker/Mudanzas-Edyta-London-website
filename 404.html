<!DOCTYPE html>
<html>
<head>
  <script>
    (function() {
      var path = window.location.pathname;

      // Remove trailing slash
      if (path.length > 1 && path.endsWith("/")) {
        path = path.slice(0, -1);
      }

      // If no .html and not root, add .html
      if (!path.endsWith(".html") && path !== "") {
        window.location.replace(path + ".html");
      }
    })();
  </script>
</head>
<body>
</body>
</html>
