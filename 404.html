<!DOCTYPE html>
<html>
<head>
  <script>
    (function() {
      var path = window.location.pathname;
      if (path.length > 1 && path.endsWith("/")) {
        var newPath = path.slice(0, -1);
        window.location.replace(newPath + window.location.search);
      }
    })();
  </script>
</head>
<body>
</body>
</html>
